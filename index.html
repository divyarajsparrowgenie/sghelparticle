cat << 'EOF' > index.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SparrowGenie Help Center</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <style>
    /* Twigs-inspired palette per company theming guidelines */
    :root {
      --twigs-primary: #2e666d;
      --twigs-primary-strong: #24545a;
      --twigs-surface: #ffffff;
      --twigs-card: #ffffff;
      --twigs-border: #e5ebee;
      --twigs-text: #1f2a32;
      --twigs-muted: #4a5a64;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--twigs-surface);
      color: var(--twigs-text);
    }
    a {
      color: var(--twigs-primary);
    }
    a:hover {
      color: var(--twigs-primary-strong);
    }
    .sidebar {
      border-right: 1px solid var(--twigs-border);
      background: #ffffff;
      backdrop-filter: none;
    }
    .sidebar-nav a {
      border-radius: 10px;
      padding: 8px 12px;
      transition: background 0.18s ease, color 0.18s ease;
    }
    .sidebar-nav a:hover {
      background: rgba(46, 102, 109, 0.08);
      color: var(--twigs-primary-strong);
    }
    .sidebar-nav .active,
    .sidebar-nav .active:hover {
      background: rgba(46, 102, 109, 0.12);
      color: var(--twigs-primary-strong);
      border: 1px solid rgba(46, 102, 109, 0.3);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.6);
    }
    .content {
      background: var(--twigs-card);
      border: 1px solid var(--twigs-border);
      box-shadow: none;
      border-radius: 14px;
      padding: 28px 32px;
      margin: 20px auto;
      max-width: 1120px;
    }
    .app-name {
      font-weight: 700;
      color: var(--twigs-primary);
    }
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      font-weight: 700;
      color: var(--twigs-text);
      letter-spacing: -0.01em;
    }
    .markdown-section h1 {
      border-bottom: 1px solid var(--twigs-border);
      padding-bottom: 6px;
      margin-bottom: 18px;
    }
    .markdown-section h2 {
      margin-top: 28px;
      margin-bottom: 12px;
    }
    .markdown-section h3 {
      margin-top: 22px;
      margin-bottom: 8px;
    }
    .markdown-section p {
      color: var(--twigs-muted);
      line-height: 1.65;
    }
    .markdown-section code {
      background: #f5f8f9;
      padding: 2px 8px;
      border-radius: 6px;
      border: 1px solid var(--twigs-border);
      color: var(--twigs-primary-strong);
      line-height: 1.35;
    }
    .markdown-section blockquote {
      border-left: 4px solid var(--twigs-primary);
      background: #e9f2f3;
      color: var(--twigs-text);
      padding: 12px 14px;
      border-radius: 10px;
      margin: 14px 0;
    }
    .search .input-wrap input {
      border-radius: 12px;
      border: 1px solid var(--twigs-border);
      padding: 11px 14px;
    }
    .search .clear-button svg {
      color: var(--twigs-muted);
    }
    .search .results-panel {
      border-radius: 12px;
      border: 1px solid var(--twigs-border);
      box-shadow: 0 8px 30px rgba(12, 23, 38, 0.12);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'SparrowGenie Help Center',
      repo: '',
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2,
      auto2top: true,
      themeColor: '#2e666d',
      search: {
        placeholder: 'Search help...',
        noData: 'No matches found',
        depth: 3
      }
    };
  </script>
  <script>
    // Remove default title tooltips added to sidebar links
    document.addEventListener('DOMContentLoaded', () => {
      const cleanTitles = () => {
        document.querySelectorAll('.sidebar-nav a[title]').forEach((a) => {
          a.removeAttribute('title');
        });
      };
      const observer = new MutationObserver(cleanTitles);
      observer.observe(document.getElementById('app'), { childList: true, subtree: true });
      cleanTitles();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
