cat << 'EOF' > index.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SparrowGenie Help Center</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <style>
    /* Twigs-inspired palette per company theming guidelines */
    :root {
      --twigs-primary: #2e666d;
      --twigs-primary-strong: #24545a;
      --twigs-surface: #ffffff;
      --twigs-card: #ffffff;
      --twigs-border: #ebebeb;
      --twigs-text: #37352f;
      --twigs-muted: #45433e;
      --twigs-link: #0b72b9;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--twigs-surface);
      color: var(--twigs-text);
      margin: 0;
    }
    a {
      color: var(--twigs-primary);
    }
    a:hover {
      color: var(--twigs-primary-strong);
    }
    .sidebar {
      border-right: 1px solid var(--twigs-border);
      background: #ffffff;
      backdrop-filter: none;
      padding: 16px 0 12px;
    }
    .sidebar .app-name {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #8b8f94;
      font-weight: 700;
      margin-bottom: 8px;
      padding: 0 16px;
    }
    .sidebar-nav a {
      border-radius: 10px;
      padding: 8px 12px;
      transition: background 0.18s ease, color 0.18s ease;
      color: #3a3a3a;
      font-weight: 500;
    }
    .sidebar-nav a:hover {
      background: rgba(46, 102, 109, 0.08);
      color: var(--twigs-primary-strong);
    }
    .sidebar-nav .active,
    .sidebar-nav .active:hover {
      background: #f5f5f5;
      color: #2f2f2f;
      border: 1px solid #e2e2e2;
      box-shadow: none;
    }
    .content {
      background: var(--twigs-card);
      border: none;
      box-shadow: none;
      border-radius: 0;
      padding: 28px 36px 80px;
      margin: 0 auto;
      max-width: 1080px;
    }
    .app-name {
      font-weight: 700;
      color: var(--twigs-primary);
    }
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      font-weight: 700;
      color: var(--twigs-text);
      letter-spacing: -0.01em;
    }
    .markdown-section h1 {
      border-bottom: 1px solid var(--twigs-border);
      padding-bottom: 8px;
      margin-bottom: 16px;
      font-size: 36px;
      color: #232323;
    }
    .markdown-section h2 {
      margin-top: 32px;
      margin-bottom: 14px;
      font-size: 28px;
    }
    .markdown-section h3 {
      margin-top: 22px;
      margin-bottom: 10px;
      font-size: 22px;
    }
    .markdown-section p {
      color: #45433e;
      line-height: 1.8;
      font-size: 17px;
    }
    .markdown-section code {
      background: #f7f6f3;
      padding: 1px 6px;
      border-radius: 4px;
      border: 1px solid #edeae3;
      color: #eb5757;
      line-height: 1.4;
      font-weight: 600;
    }
    .markdown-section blockquote {
      border-left: 3px solid #e0e0e0;
      background: #fafafa;
      color: #45433e;
      padding: 10px 12px;
      border-radius: 6px;
      margin: 16px 0;
    }
    .markdown-section ul {
      padding-left: 20px;
      margin: 10px 0;
    }
    .search .input-wrap input {
      border-radius: 12px;
      border: 1px solid var(--twigs-border);
      padding: 11px 14px;
    }
    .search .clear-button svg {
      color: var(--twigs-muted);
    }
    .search .results-panel {
      border-radius: 12px;
      border: 1px solid var(--twigs-border);
      box-shadow: 0 8px 30px rgba(12, 23, 38, 0.12);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'SparrowGenie Help Center',
      repo: '',
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2,
      auto2top: true,
      themeColor: '#2e666d',
      search: {
        placeholder: 'Search help...',
        noData: 'No matches found',
        depth: 3
      }
    };
  </script>
  <script>
    // Remove default title tooltips added to sidebar links
    document.addEventListener('DOMContentLoaded', () => {
      const cleanTitles = () => {
        document.querySelectorAll('.sidebar-nav a[title]').forEach((a) => {
          a.removeAttribute('title');
        });
      };
      const observer = new MutationObserver(cleanTitles);
      observer.observe(document.getElementById('app'), { childList: true, subtree: true });
      cleanTitles();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
